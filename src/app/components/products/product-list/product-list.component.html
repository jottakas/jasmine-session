<div class="p-3">
  <h1>Products</h1>

  <div class="row">
    <div *ngFor="let product of products" class="col-12 col-md-6 col-lg-4">
      <app-product-detail
        [product]="product"
        [quantityInCart]="cartService.getQuantityInCart(product.id)"
        (evtAdd)="addProduct($event)"
        (evtRemove)="removeProduct($event)"
      ></app-product-detail>
    </div>
  </div>
</div>
