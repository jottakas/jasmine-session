<div class="p-3 bg-light cart-wrapper">
  <h1>Cart</h1>

  <ul class="list-group">
    <li
      *ngIf="!cartProducts?.length"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      No products in cart
    </li>
    <li
      *ngFor="let cartProduct of cartProducts"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span class="text-ellipsis">
        {{ cartProduct.product.name }}
      </span>

      <div>
        <button
          class="btn btn-sm btn-primary"
          (click)="incrementQuantity(cartProduct.product.id)"
        >
          +
        </button>
        {{ cartProduct.quantity }}
        <button
          class="btn btn-sm btn-danger"
          (click)="decrementQuantity(cartProduct.product.id)"
        >
          -
        </button>
      </div>
    </li>
  </ul>
</div>
